preset1:
  image: 'gantry-admin://images/preset1.png'
  description: 'Preset 1'
  colors:
    - '#f2594b'
    - '#fde68a'
  styles:
    base:
      text-color: '#2f2f2f'
      background: '#ffffff'
      heading-color: '#111111'
    accent:
      color-1: '#f2594b'
      color-2: '#fde68a'
    font:
      family-title: 'family=DM+Sans:500,700,400'
      family-default: Inter
    menustyle:
      text-color: '#ffffff'
      text-color-active: 'rgba(255, 255, 255, 0.85)'
      background-active: 'rgba(255, 255, 255, 0)'
      item-height: 80px
      sublevel-background: '#ffffff'
      sublevel-text-color: '#2f2f2f'
      sublevel-text-color-hover: '#f2594b'
      sublevel-text-color-active: '#f2594b'
    top:
      background: '#f6f4f1'
      text-color: '#2f2f2f'
    navigation:
      background: '#f2594b'
      background-image: ''
      text-color: '#ffffff'
      overlay: 'rgba(0, 0, 0, 0.4)'
    hero:
      background: '#ffffff'
      background-image: 'gantry-media://meta-bg.jpg'
      text-color: '#2f2f2f'
    slideshow:
      background: 'rgba(255, 255, 255, 0)'
      background-image: ''
      text-color: '#2f2f2f'
    header:
      background: '#f3f7fd'
      background-image: ''
      text-color: '#2f2f2f'
    above:
      background: '#ffffff'
      background-image: ''
      text-color: '#2f2f2f'
    feature:
      background: '#ffffff'
      background-image: ''
      text-color: '#2f2f2f'
    showcase:
      background: '#ffffff'
      background-image: ''
      text-color: '#2f2f2f'
    utility:
      background: '#edf2f5'
      text-color: '#2f2f2f'
    main:
      background: '#ffffff'
      text-color: '#2f2f2f'
    expanded:
      background: '#141618'
      background-image: 'gantry-media://testimonials-bg.jpeg'
      text-color: '#ffffff'
    extension:
      background: '#edf2f5'
      background-image: ''
      text-color: '#2f2f2f'
    bottom:
      background: '#ffffff'
      background-image: ''
      text-color: '#2f2f2f'
    below:
      background: '#edf2f5'
      text-color: '#2f2f2f'
    footer:
      background: '#ffffff'
      background-image: ''
      text-color: '#2f2f2f'
      link-color: '#2f2f2f'
      link-hover-color: '#f2594b'
    copyright:
      background: '#ffffff'
      text-color: '#2f2f2f'
      link-color: '#f2594b'
      link-hover-color: '#f2594b'
    offcanvas:
      background: '#ffffff'
      text-color: '#2f2f2f'
      text-color-active: '#f2594b'
      toggle-color: '#ffffff'
      toggle-color-active: 'rgba(255, 255, 255, 0.75)'
      width: 13rem
      toggle-visibility: '1'
    breakpoints:
      large-desktop-container: 1600px
      desktop-container: 1200px
      tablet-container: 960px
      large-mobile-container: 640px
      mobile-menu-breakpoint: 960px

